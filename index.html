<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Market</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
</head>

<body>
    <header id="header">
        <h1>Welcome to Cow Market, Sell and Buy Cows here</h1>
    </header>

    <div class="column userPage">
        <div id="user">
            <h2>User Page</h2>
        </div>
        <div id="sellerForm">
            <h3>Seller Form</h3>
            <p> Are you the Seller? Fill out this from</p>
            <form id="form1">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" required> <br><br>
                <label for="phoneNumber">Phone Number</label><br>
                <input type="tel" name="phoneNumber" id="phoneNumber" required> <br><br>
                <label for="address">Address</label><br>
                <input type="text" name="address" id="address" required> <br><br>
                <label for="imageUrl">Image Url</label><br>
                <input type="text" name="imageUrl" id="imageUrl" required> <br><br>
                <label for="price">Price</label><br>
                <input type="text" name="price" id="price" required> <br><br>
                <label for="weight">Weight</label><br>
                <input type="text" name="weight" id="weight" required> <br><br>
                <button type="submit" class="btn" id="btn1">Submit</button><br>
            </form>
            <p></p> <br>
        </div>
        <h></h> <br><br>

    </div>
    <div class="column cowListing">
        <h2 id="listing">Cow Listings</h2>
        <div id="sellerListing"></div>
    </div>

    <footer>
        <p><em>Created by Justin Bigishiro for Flatiron School</em></p>
    </footer>

</body>

</html>
